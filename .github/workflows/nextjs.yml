# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      
      - name: Check Firebase Environment Variables
        run: |
          echo "üîç Checking Firebase configuration..."
          MISSING_VARS=()
          
          # Check each required environment variable
          if [ -z "${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" ]; then
            MISSING_VARS+=("NEXT_PUBLIC_FIREBASE_API_KEY")
          fi
          
          if [ -z "${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" ]; then
            MISSING_VARS+=("NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN")
          fi
          
          if [ -z "${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" ]; then
            MISSING_VARS+=("NEXT_PUBLIC_FIREBASE_PROJECT_ID")
          fi
          
          if [ -z "${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" ]; then
            MISSING_VARS+=("NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET")
          fi
          
          if [ -z "${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" ]; then
            MISSING_VARS+=("NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID")
          fi
          
          if [ -z "${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" ]; then
            MISSING_VARS+=("NEXT_PUBLIC_FIREBASE_APP_ID")
          fi
          
          # Report results
          if [ ${#MISSING_VARS[@]} -eq 0 ]; then
            echo "‚úÖ All Firebase environment variables are configured!"
            echo "   - NEXT_PUBLIC_FIREBASE_API_KEY: ‚úì"
            echo "   - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ‚úì"
            echo "   - NEXT_PUBLIC_FIREBASE_PROJECT_ID: ‚úì"
            echo "   - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ‚úì"
            echo "   - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ‚úì"
            echo "   - NEXT_PUBLIC_FIREBASE_APP_ID: ‚úì"
            echo ""
            echo "üöÄ Proceeding with build..."
          else
            echo "‚ùå Missing Firebase environment variables:"
            for var in "${MISSING_VARS[@]}"; do
              echo "   - $var"
            done
            echo ""
            echo "‚ö†Ô∏è  WARNING: The build will use fallback demo values."
            echo "    Firebase authentication will NOT work on the deployed site!"
            echo ""
            echo "üìñ To fix this:"
            echo "   1. Go to: Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "   2. Add the missing secrets from your Firebase Console"
            echo "   3. See .github/SETUP_SECRETS.md for detailed instructions"
            echo ""
            echo "‚ÑπÔ∏è  The build will continue, but the app will show a configuration warning."
          fi
      
      - name: Build with Next.js
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
